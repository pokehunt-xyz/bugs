name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: checkboxes
    id: pre-flight
    attributes:
      label: Before submitting, I have made sure to
      options:
        - label: Search [existing issues](https://github.com/pokehunt-xyz/bugs/search?q=&type=issues) and [discussions](https://github.com/pokehunt-xyz/bugs/search?q=&type=discussions).
          required: true
        - label: This is a bug, and NOT a feature request. Feature requests can be made [here](https://github.com/pokehunt-xyz/bugs/discussions/new?category=feature-requests)
          required: true
  - type: checkboxes
    id: affected
    attributes:
      label: What is affected?
      options:
        - label: Discord bot
        - label: Telegram bot
        - label: Website
        - label: Pok√©mon data (names, moves, images, etc.)
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is. If applicable, add screenshots to help explain your problem.
      placeholder: |
        The bot does not work/breaks when...

        [Screenshot if applicable]
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. See error
    validations:
      required: true
  - type: textarea
    id: other
    attributes:
      label: Other
      description: Include any other relevant details.
    validations:
      required: false